<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coming soon</title>
    <!-- Normalize Css -->
    <link rel="stylesheet" href="css/normalize.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container layer" data-speed="4">
        <div class="coming-soon">
            <img src="images/logo.svg" class="logo " alt="">
            <h1 class="">
                <span>
                    قريبا ..
                </span>
                <span>
                    عالوعد ..
                </span>
            </h1>
            <div class="d-flex text-center layer">
                <div class=" w-25 ">
                    <span id="second">00</span><i>:</i>
                    <div class="counter-text ">
                        ثواني
                    </div>
                </div>
                <div class="w-25">
                    <span id="minute">00</span><i>:</i>
                    <div class="counter-text ">
                        دقائق
                    </div>
                </div>
                <div class="w-25 ">
                    <span id="hour">00</span><i>:</i>
                    <div class="counter-text ">
                        ساعات
                    </div>
                </div>
                <div class=" ">
                    <span id="day">00</span>
                    <div class="counter-text ">
                        أيام
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="social-icons ">
                <a href="# "><img src="images/facebook.svg " alt=" "></a>
                <a href="# "><img src="images/twiiter.svg " alt=" "></a>
                <a href="# "><img src="images/instagram.svg " alt=" "></a>
                <a href="# "><img src="images/linked_in.svg " alt=" "></a>
            </div>
            <div class="email ">
                <img src="images/email.svg " alt=" ">
                <span>
                    Sales@Geetcom.Com.Sa
                </span>
            </div>
        </div>
    </div>

    <script src="js/script.js "></script>
</body>

</html>
